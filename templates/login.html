<!doctype html>
<html lang="en">
<head>
    <title>NFTStache</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body>
<form>
    <div class="container">
        <div class="row">
            <div class="padded">
                <h1>NFTStache</h1>
                <div class="text-center">
                    <p>Crafty info making users want to delve deeper</p>
                </div>
            </div>
            <div class="padded">
                <div>
                    <input type="text" placeholder="Enter Email" name="email" required>
                </div>

                <div class="fom-cont">
                    <input type="password" placeholder="Password" name="psw" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

                <!-- <p><span class="psw">Forgot password?</span></p> -->
                <hr>
                <a type="button" href="/signup" class="btn btn-dark">Create new Account</a>

            </div>
        </div>

    </div>


</form>

</body>
</html>
