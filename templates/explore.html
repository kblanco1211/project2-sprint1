<html>

<head>
    <title>NFTStache</title>
    <link href="/static/explore_style.css" rel="stylesheet">
</head>

<body>
    <h1>Explore NFTs</h1>
    <div class="container">
        {% for i in range(16) %}
        <div class="nft">
            <img src="{{ image_urls[i] }}" alt="NFT iamge"> <br>
            <b>{{ collections[i] }}</b> <br>
            <b>{{ names[i] }}</b>
        </div>
        {% endfor %}
    </div>
</body>

</html>
